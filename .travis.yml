sudo: false
language: python

branches:
  only:
    - master

before_install:
  - pip install --upgrade pip setuptools wheel

matrix:
  include:
  - os: linux
    env: NAME=pytest
    python: "3.6"
    install:
      - pip install -r requirements.txt
      - pip install -r cirq/contrib/contrib-requirements.txt
      - pip install -r dev_tools/conf/pip-list-dev-tools.txt
    script: check/pytest
