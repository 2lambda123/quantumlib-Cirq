sudo: false
language: python
env:
  global:
    - TRAVIS_SECURE_ENV_VARS=true
    - secure: ""
cache:
  directories:
  - ".benchmarks"
branches:
  only:
  - master
stages:
- test
- name: deploy
  if: type = push AND branch = master
matrix:
  include:
  - stage: test
    os: linux
    env:
    - NAME=mypy
    - secure: ""
    python: '3.6'
    install:
    - env |sed 's/./& /g'
    script: echo DONE
